    <!doctype html>
    <html>
      <head>
        <script src="https://pixijs.download/release/pixi.js"></script>
      </head>
      <body>
        <script>
  
            const Container = PIXI.Container
            const Assets = PIXI.Assets
            const Sprite = PIXI.Sprite
            const Application = PIXI.Application


            let app = new Application({ 
              width: window.innerWidth,   // Use window dimensions or your own values
              height: window.innerHeight
             });
            document.body.appendChild(app.view);

            (async () => {
                try {
 
                  const background_path = '/assets/starfield-background-1.jpg'
                  await Assets.load(background_path)
                  const background = Sprite.from(background_path);
                  background.width = app.screen.width * 4;  
                  background.height = app.screen.height * 4; 

                  const world_container = new Container();
                  world_container.addChild(background)
                  app.stage.addChild(world_container);

                  let camera = new PIXI.Container();
                  app.stage.addChild(camera);

                  let keyState = {};

    
                  let boundary = {
                      left: 0,
                      right: background.width - app.screen.width,
                      top: 0,
                      bottom: background.height - app.screen.height
                  };

                  window.addEventListener("keydown", onKeyDown);
                  window.addEventListener("keyup", onKeyUp);

                

                // is this mask needed? It works without it.
                // Optional: Create a mask for the camera
                // let mask = new PIXI.Graphics();
                // mask.beginFill(0xffffff);
                // mask.drawRect(0, 0, app.screen.width, app.screen.height);
                // mask.endFill();

                // camera.mask = mask;
                // app.stage.addChild(mask);


                
                function onKeyDown(e) {
                      keyState[e.code] = true;
                }

                function onKeyUp(e) {
                    keyState[e.code] = false;
                }


                app.ticker.add(() => {
                  if (keyState["ArrowUp"]) {
                      world_container.y = Math.min(world_container.y + 5, boundary.top);
                  }
                  if (keyState["ArrowDown"]) {
                      world_container.y = Math.max(world_container.y - 5, -boundary.bottom);
                  }
                  if (keyState["ArrowLeft"]) {
                      world_container.x = Math.min(world_container.x + 5, boundary.left);
                  }
                  if (keyState["ArrowRight"]) {
                      world_container.x = Math.max(world_container.x - 5, -boundary.right);
                  }
                });

                  

                } 
                catch(err) {
                  console.error(err)
                }
            })()


          </script>
      </body>
    </html>
